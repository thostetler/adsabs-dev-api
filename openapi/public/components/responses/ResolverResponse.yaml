description: |
  JSON containing the available external resources, including links
content:
  application/json:
    schema:
      type: object
      properties:
        action:
          type: string
        links:
          type: object
          properties:
            count:
              type: integer
            link_type:
              type: string
            records:
              type: array
              items:
                type: object
                properties:
                  bibcode:
                    type: string
                  count:
                    type: integer
                  title:
                    type: string
                  type:
                    type: string
                  url:
                    type: string
